<script>

function send_str(){	
	 var username = $("#username").val();
	 if($.trim(username)=="") { 
		layer.msg('请填写您注册时的用户名！', 2, 8);return false;
	 }else{
		layer.load('正在发送....',0);
		$.post('index.php?m=activate&c=sendstr',{username:username},function(data){		
			layer.closeAll();
			if(data==0){
				layer.msg("邮件激活已关闭", 2, 8);
			}else if(data==1){
				layer.msg("帐号激活邮件已发送到您邮箱，请先激活！", 2, 9);
			}else if(data==2){
				layer.msg("该用户名不存在", 2, 8);
			}else if(data==3){
				layer.msg("还没有设置邮箱，请联系管理员！", 2, 8);
			}
		});
	 }
}
</script>
